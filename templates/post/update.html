<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/update.css">
    <title>Document</title>
</head>
<body >

<h1 class="text-center text-capitalize"> Update post </h1>
<div class="container" style="margin-bottom: 50px;">
    <form action="./update_post" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        id: <input type="text" class="form-control" value="{{post.id}}" name="id" readonly>
        <br>
        Content: <textarea rows="5" type="text" class="form-control" value="{{post.content}}" name="caption"> </textarea>
        <br>
        author id: <input type="text" class="form-control" value="{{post.author_id}}" name="author_id" readonly>
        <br>
        image: <input type="file" class="form-control"  name="files[]"  multiple="true" accept=".png, .jpg, .jpeg">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        
        Time Stamp: <input type="text" class="form-control" value="{{post.timestamp}}" name="time" readonly>
        <br>    
        <button type="submit" class="btn btn-success"> update </button>
     
    </form>
    <a href="{{url_for('post_router.load_post',author_id = post.author_id)}}" > <button class="btn btn-success"> Cannel </button></a>

</div>
</body>
</html>
