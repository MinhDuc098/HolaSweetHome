<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../static/css/list_user_post.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="table-form" style="width: 700px">
      <h2 class="text-center">List Comment</h2>
      <br />
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Author</th>
            <th scope="col" class="text-center">Content</th>
            <th scope="col" class="text-center">TimeStamp</th>
          </tr>
        </thead>
        <tbody>
          {% for comment in list_comment %}
          <tr>
            <td class="text-center">{{comment.id}}</td>
            <td class="text-center">
              {%for author in list_author%}
              {% if author.id == comment.author_id %}
              {{author.username}}
              {% endif %}
              {% endfor %}
            </td>
            <td class="text-center">{{comment.content}}</td>
            <td class="text-center">{{comment.timestamp}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
