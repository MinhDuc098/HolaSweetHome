<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body style="background-color: #FFE3B3;">
    <div class="container">

        <div>
            <h1 class="text-center text-success text-capitalize " style="margin: 40px;">
                view request register
            </h1>
        </div>

        <table class="table table-bordered table-hover table-success text-uppercase">
            <tr>
                <td>ID</td>
                <td>username</td>
                <td>email</td>
                <td>password</td>
                <td>Role</td>
                <td>Address</td>
                <td>status</td>
                <td></td>
            </tr>
            {%for i in request_register%}
            <tr class="text-lowercase">
                <td> {{i.id}} </td>
                <td> {{i.user.username}} </td>
                <td> {{i.user.email}} </td>
                <td> {{i.user.password}} </td>

                <td> {{i.user.role}} </td>
                <td> {{i.home.address}} </td>
                <td> {{"not allow to access" if i.status == false else "allowed"}} </td>
                <td> <a href="{{url_for('admin_router.allow_access',id = i.id)}}"> <button class="btn btn-success">
                            Allow Access </button> </a> </td>


            </tr>
            {%endfor%}
        </table>
        <div class="d-grid">
            <a href="/admin/dashBoard" class="d-grid text-decoration-none">
                <button class="btn btn-success btn-lg">
                    Back To DashBoard
                </button>
            </a>

        </div>
    </div>
</body>

</html>
