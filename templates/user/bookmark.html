<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/userProfile.css">
</head>

<body>
    {% include 'components/navbar.html' %}
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-prim">Liked Posts</h6>
                                    <p>
                                        {%if likes %}
                                        {% for post in likes %}
                                        <a
                                            href="{{ url_for('user_router.post', post_id=post['id']) }}">{{post['title']}}</a>
                                        <br>
                                        {% endfor %}
                                        {%else%}
                                        <p class="text-danger">There is no liked post</p>
                                        {%endif%}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-prim">Home Bookmark</h6>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <p>
                                        {%if homes %}
                                        {% for home in homes %}
                                        <a href="{{ url_for('home_router.home_detail', home_id=home['id']) }}">{{home['name']}}</a>
                                        {% endfor %}
                                        {%else%}
                                        <p class="text-danger">There is no bookmarked home</p>
                                        {%endif%}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
