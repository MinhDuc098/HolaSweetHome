<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/search_user.css" />
    <script src="../../static/js/search_user.js"></script>
  </head>

  <body>
    {% include 'components/navbar.html' %}
    <div class="" id="greensquare">
      <div id="whitesquare">
        <form class="container" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="row">
            <h1 style="text-align: center; margin-bottom: 10vh">Search User</h1>
          </div>

          <div class="row">
            <label>Username</label><br />
            <input type="text" name="username" /><br />
          </div>
          <div class="row">
            <button
              type="submit"
              class="btn btn-success btn-block text-uppercase"
              style="width: 30%; margin: auto; margin-top: 5vh"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
