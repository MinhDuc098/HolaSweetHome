<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Post</title>
    <link rel="stylesheet" href="..\..\static\css\post_detail.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="center">
        <div class="post">
          <div class="info">
            <div class="user">
              <p class="username">{{ post.author.username }}</p>
            </div>
          </div>
          <img src="{{post.image.image_link}}" class="post-image" alt="" />
          <div class="post-content">
            <div class="reaction-wrapper">
              <a
                href="{{url_for('post_router.upvote',post_id = post.id)}}"
              >
                <img
                  src="..\..\static\assets\img\like.png"
                  class="icon"
                  alt=""
                />
              </a>
              <img
                src="..\..\static\assets\img\comments.png"
                class="icon"
                alt=""
              />
              <a href="{{url_for('post_router.report_post',id = post.id)}}"
                ><button class="btn btn-secondary">report</button></a
              >
            </div>
            <p class="likes">{{ post.upvotes | length }} upvotes</p>
            <p class="description">
              <span>{{ post.author.username }}</span> {{ post.content }}
            </p>
            <p class="post-time">{{ post.timestamp.strftime('%Y-%m-%d') }}</p>
          </div>
          <div>
            <a href="{{url_for('post_router.get_all_comment',post_id = post.id)}}"> View all comment</a>
          </div>
          <div class="comment-wrapper">
            <form method="post" action ="{{ url_for('post_router.comment',post_id = post.id) }}"enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" /> 
            <input type ="text" placeholder="Add a comment" name="content" class="comment-box"></input>
            <button class="comment-btn"type="submit"><img src="..\..\static\assets\img\sent.png" class="icon" alt="" /></button>
          </div>
          </form>
          </div>
        </div>
  </body>
</html>
