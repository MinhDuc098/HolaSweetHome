<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
{% include 'components/navbar.html' %}

<body style="background-color: #FFE3B3;"> 
    <div class="container">
    <div style="margin-top: 30px ;">
        <h1 class="text-center" style="margin-bottom: 30px;">
            Home management
        </h1>
    </div>
    <table class="table table-bordered table-hover table-dark">
        <thead>
        <tr class="header">
            <td> ID </td>
            <td> address </td>
            <td>description</td>
            <td> total room </td>
            <td> available room </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
{%for i in list_home%}
    <tbody>
        <tr> 
            <td> {{i.id}} </td>
            <td> {{i.address}} </td>
            <td> {{i.description}} </td>
            <td>{{i.total_rooms}}</td>
            <td> {{i.available_rooms}} </td>
            <td> <a href="{{url_for('home_router.load_room',home_id = i.id)}}"><button class="btn btn-primary"> View Detail </button> </td></a> 
            <td> <a href="{{url_for('home_router.edit_home',home_id = i.id)}}"><button class="btn btn-warning"> Update </button> </td></a> 
            <td> <a href="{{url_for('home_router.remove_home',home_id = i.id)}}"><button class="btn btn-danger"> Remove </button> </td></a> 

        </tr>
    </tbody>
{%endfor%}
    </table>
    <div>
        
        <a href="{{url_for('home_router.add_home')}}" style="padding-right: 10px;">
        <button class="btn btn-primary btn-lg">
            Add New Home
        </button>
        </a>
      
        
        <a href="/">
            <button class="btn btn-warning btn-lg">
                Back to Home
            </button>
        </a>
    </div>
    
       
    
</div>
</body>
</html>
