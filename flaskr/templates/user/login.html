<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="javascript.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body style="background-color: #FFE3B3;">

    {% include 'components/navbar.html' %}

    <div class="container row">
        <div class="col-md-4 text-center ">
            <p> <a href="./register" class="text-decoration-none text-capitalize" style="color: black;"> Don't Have an
                    Account ? </a></p>
            <p> <a href="./forgot_password" class="text-decoration-none text-capitalize" style="color: black;"> Forgot
                    Your Password ? </a> </p>
        </div>

        <div class="col-md-8">
            <h1 class="text-center" style="margin-top: 15%;"> Login </h1>
            {%with messages = get_flashed_messages()%}
            {%if messages:%}
            {%for m in messages%}
            <p class="text-center text-capitalize text-danger"> {{m}}</p>
            {%endfor%}
            {%endif%}
            {%endwith%}
            <form action="./login" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div style="padding-top: 10px;">
                    <label for="username" class="text-capitalize fw-bolder"> username </label>
                    <input type="text" id="username" name="user" class="form-control"
                        style="margin-top: 10px ;background-color:#D9D9D9;">
                </div>

                <div style="padding-top: 10px;">
                    <label for="password" class="text-capitalize fw-bolder"> password </label>
                    <input type="password" id="password" name="pass" class="form-control"
                        style="margin-top: 10px; background-color: #D9D9D9;">
                </div>






                <div class="text-center" style="padding-top: 20px;">
                    <button type="submit" class=" btn btn-success btn-block text-uppercase" style="width: 30%;"> login
                    </button>
                </div>


            </form>
        </div>

    </div>


    </div>
</body>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {

        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</html>
