<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/report_post.css">
    <title>Report Post</title>
</head>
<body >

    <div class="container">
        <div style="background-color: #FFFFFF ;" class="cover_form">
        <h1 class="text-center text-capitalize" style="color: #028174;"> Report User </h1>
        
        {% if not message %}
        <form action="/user/do_report" method="post" class="text-center">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="reported_username" value="{{username}}"><br>
            <input type="hidden" name="reporter_user_id" value="{{session['id']}}"><br>

           <label for="reason" class="text-capitalize"> reason why you report this post:</label> 
           <textarea rows="5" type="text" name="reason" id="reason" class="form-control reason" style="background-color: #D9D9D9;margin-left: auto;margin-right: a;" placeholder="why you want to report"></textarea>
            <br>
            <button type="submit" class="btn btn-success text-uppercase" > submit </button>
            <a href="/" class="" > <button type="button" class="btn btn-danger text-uppercase" > cancel  </button></a>
        </form>
        {% else %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
        {% endif %}
        </div>
    </div>
    
</body>
</html>
