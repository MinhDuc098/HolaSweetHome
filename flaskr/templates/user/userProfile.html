<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/userProfile.css">
    <script src="../static/js/register.js"></script>
</head>

<body>
    {% include 'components/navbar.html' %}
    {% if not message %}
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <!-- <h5 class="user-name">{{username}}</h5>
                            <h6 class="user-email">{{email}}</h6> -->
                        </div>
                        <div class="about">
                            <h5>{{user.role}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-prim">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Username:</label>
                                <p>{{user.username}}</p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Email:</label>
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                        <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <p>0123456789</p>
                            </div>
                        </div> -->
                    </div>
                    <!-- <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-prim">Address</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Street</label>
                                <input type="name" class="form-control" id="Street" placeholder="Enter Street">
                            </div>
                        </div>
                    </div> -->
                    
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                
                                {%if user.username == session['username']  %}
                                <a href="/user/profile/edit"><button type="button" id="submit" name="submit" class="btn btn-primary">Edit</button>
                                </a>
                                {% endif %}
                                {%if user.username != session['username']  %}
                                <a href="{{url_for('user_router.report', username = user.username)}}"><button type="button" id="submit" name="submit" class="btn btn-primary btn-danger">Report</button>
                                </a>
                                {% endif %}
                                </div>
                        </div>
                    </div>
                    
                   
                </div>
            </div>
            </div>
            </div>
        </form>
        </div>
    {% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>

</html>
