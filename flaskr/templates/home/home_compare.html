<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>List Home To Compare</title>
</head>

<body style="background-color: #FFE3B3;">
	{% include 'components/navbar.html' %}

	<div class="container">
		<div style="margin-top: 30px ;">
			<h1 class="text-center" style="margin-bottom: 30px;">
				Choose home to compare
			</h1>
		</div>
		<table class="table table-bordered table-hover table-dark">
			<thead>
				<tr class="header">
					<td> ID </td>
					<td> Name </td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				{% for home in home_list %}
				<tr>
					<td> {{home.id}} </td>
					<td> {{home.address}} </td>
					<td><a href="{{url_for('home_router.compare', home1 = origin, home2=home.id)}}"><button class="btn btn-danger"> 
						Compare with </button></a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<div>
			<a href="/">
				<button class="btn btn-warning btn-lg">
					Back to Home
				</button>
			</a>
		</div>
	</div>
</body>

</html>
