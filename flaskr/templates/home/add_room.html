<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/report_post.css">
    <title>Add room</title>
</head>
<body >

    {% include 'components/navbar.html' %}

    <div class="container">
        <div style="background-color: #FFFFFF ;" class="cover_form">
        <h1 class="text-center text-capitalize header" style="color: #028174"> Add new Room </h1>
       
       
        <form action="" class="" method="POST" enctype="multipart/form-data">
            
       
            
            
           <label for="address" class="text-capitalize"> Room Type:</label> 
           <input type="text" name="type_room" class="form-control" style=" background-color: #D9D9D9;" required> 

           <input type="text" value="{{home_id}}" name="home_id"  hidden>
           <br>
           <label for="des" class="text-capitalize"> description:</label>
           <textarea name="des" id="" cols="30" rows="3" class="form-control" style=" background-color: #D9D9D9;" ></textarea>
           
            <br>

            <label for="reason" class="text-capitalize"> price:</label> 
            <input type="text" name="price" class="form-control" style=" background-color: #D9D9D9;" required> 
            
            <br>

            <label for="num_room" class="text-capitalize"> amount:</label> 
           <input type="number" name="num_room"  class="form-control" style=" background-color: #D9D9D9;" required>
            <br>
            <label for="img" class="text-capitalize"> Image:</label> 
            <input type="file" class="form-control" name="img" multiple="true" style=" background-color: #D9D9D9;" accept=".png, .jpg, .jpeg" required>
            <br>
            
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">


            <button type="submit" class="btn btn-success text-uppercase" style="margin-left: 20px;" > submit </button>
            <a href="{{url_for('home_router.load_home')}}" class="" > <button type="button" class="btn btn-danger text-uppercase" > cancel  </button></a>
       

        </form>
        </div>
    </div>
    
</body>
</html>
